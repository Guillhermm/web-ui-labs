<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Primes, by Guilherme Zeni</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Asimovian&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <header class="header">
    <h1>Primes</h1>
  </header>

  <main class="container">
    <p class="description">
      Play this variation of the famous 2048 game, but with prime numbers!
    </p>

    <section class="game-container">
      <div class="info">
        <div class="info-next">
          <span class="info-label">Next</span>
          <span class="info-value" data-next>3</span>
        </div>
        <div class="hud-medal" data-medal="none"></div>
        <div class="info-moves">
          <span class="info-value" data-moves>0</span>
          <span class="info-label">moves</span>
        </div>
      </div>
      <div class="game-board" aria-label="Game board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="stats">
        <div class="stats-container">
          <div class="badge score">
            <div class="badge-label">Score</div>
            <div class="badge-value" data-score>0</div>
          </div>
          <div class="badge best">
            <div class="badge-label">Best</div>
            <div class="badge-value" data-best>0</div>
          </div>
        </div>
      </div>
    </section>
    <div class="game-over hidden" data-game-over>
      <div class="game-over-card">
        <h2>Game Over</h2>

        <p><strong>Score:</strong> <span data-final-score></span></p>
        <p><strong>Moves:</strong> <span data-final-moves></span></p>
        <p><strong>Highest Prime:</strong> <span data-final-prime></span></p>

        <button class="btn small" type="button" data-restart>
          Play Again
        </button>
      </div>
    </div>
    <div class="new-game-container">
      <button class="btn-new-game" type="button" data-new-game="" title="New Game">
        <svg viewBox="0 0 128 128">
          <path d=" M64,24 A24,24 0 1,0 64,104 A24,24 0 1,0 64,24"></path>
          <path class="arrow" d=" M46,18 L64,24 L50,38 "></path>
        </svg>
      </button>
    </div>
  </main>
</body>

</html>
