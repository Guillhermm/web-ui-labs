<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primes, by Guilherme Zeni</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Asimovian&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Primes</h1>
  <div class="description">Play this variation of the famous 2048 game, but with prime numbers!</div>
  <section class="container">
    <div class="game-container">
      <div class="info">
        <div class="info-next">
          <div class="info-label">Next: <span class="info-value">3</span></div>
        </div>
        <div class="info-moves">
          <div class=""><span class="info-value">0</span><span class="info-label"> moves</span></div>
        </div>
      </div>
      <div class="game-board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="game-footer">
        <a class="btn" href="#" role="button">New Game</a>
        <div class="stats">
          <div class="stats-container">
            <div class="badge score">
              <div class="badge-label">Score</div>
              <div class="badge-value">0</div>
            </div>
            <div class="badge best">
              <div class="badge-label">Best</div>
              <div class="badge-value">0</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
